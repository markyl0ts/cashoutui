<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="jqbtk.min.css">
  </head>
  <body>
    
    <section>
        <div class="container-fluid mt-5 pt-5">
            <div class="row">
                <div class="col-12 col-sm-8 col-md-6 m-auto">
                    <div class="card border-0 shadow">
                        <div class="card-body">
                            <div class="text-center">
                                <h4 class="fw-bold"> ADMIN LOGIN</h4>
                            </div>
                            <form>
                                <div>
                                <p><input type="text" class="keyboard form-control my-4 py-2" id="demo-of-default" placeholder="Username" required/></p>
                                </div>
                                <div>
                                <p><input type="password" class="keyboard form-control my-4 py-2" id="password" placeholder="Password" required/></p>
                                </div>
                                <div class="text-center">
                                    <button class="btn btn-primary" id="login">Sign-in</button>

                                    <a class="btn btn-primary" href="home.html" role="button">Home</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="jqbtk.min.js"></script>
	<script>
		$(function(){
			$('#demo-of-default').keyboard();
            $('#password').keyboard();
		});
	</script>
  </body>
</html>
